<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: "Martian Mono", monospace;
        background-color: #111;
        color: white;
        opacity: 0.8;
        text-align: center;
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

        .timer {
          font-size: 12rem;
          font-weight: bold;
        }
    </style>
  </head>
  <body>
    <div class="timer" id="timer"></div>
    <script>
      // Get the URL of the current page
      var url = window.location.href;

      // Create a URL object to work with
      var urlObj = new URL(url);

      // Get the value of the "minutes" parameter
      var minutes = urlObj.searchParams.get("minutes") || 10;

      // Set the initial time in seconds (10 minutes)
      let timeInSeconds = parseInt(minutes) * 60;

      // Function to update the timer
      function updateTimer() {
        const timerElement = document.getElementById("timer");
        const minutes = Math.floor(timeInSeconds / 60);
        const seconds = timeInSeconds % 60;
        timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

        if (timeInSeconds > 0) {
          timeInSeconds--;
        } else {
          clearInterval(timerInterval);
          timerElement.style.display = 'none'; // Hide the timer div when time is up
        }
      }


      // Update the timer every second
      const timerInterval = setInterval(updateTimer, 1000);
    </script>
  </body>
</html>
